<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/img/topo.ico" type="image/x-icon">

</head>
<body>
  <h1>Jogo de Adivinhação</h1>

  <div id="setup">
    <p>Jogador 1: Insira um número secreto (entre 1 e 100):</p>
    <input type="number" id="hiddenNumber" min="1" max="100">
    <button onclick="startGame()">Iniciar Jogo</button>
  </div>

  <div id="game">
    <p>Jogador 2: Adivinhe o número (1-100):</p>
    <input type="number" id="guessInput" min="1" max="100">
    <button onclick="checkGuess()">Chutar</button>
    <p id="message"></p>
    <p>Tentativas restantes: <span id="attemptsLeft">5</span></p>
    <button onclick="resetGame()">Reiniciar Jogo</button>
  </div>
  <footer>
      <p>&copy; 2025 Bianca. Todos os direitos reservados.</p>
    </footer>
  <script src="script.js"></script>
</body>
</html>
